<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
</head>
<body dir="rtl">
    <header>
        <div class="header-div"></div>
    </header>

    <div class="header-icon">
        <div class="wa-icon">
            <img src="./images4/whatsapp (2).svg" alt="whatsapp">
        </div>
    </div>

    <div class="main-container">

        <div class="body-container">
            <div class="img-container">
                <img src=".//images4/Image 1.png" alt="contact phone">
            </div>
    
            <div class="contact-container">
                <div class="title-container">
                    <h2>ייעוץ חינם</h2>
                    <p>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</p>
                </div>
    
                <form>
                    <div class="form-control fc1">
                        <label for="name">שם מלא</label>
                        <input type="text">
                    </div>
                    <div class="form-control fc2">
                        <label for="email"> דוא"ל</label>
                        <input type="text">
                    </div>
                    <div class="form-control fc3">
                        <label for="massage">הודעה</label>
                        <textarea name="textarea" id=""></textarea>
                    </div>
                    <div class="form-control-btn fc4">
                        <input type="button" value="שליחה">
                    </div>
                </form>
            </div>
        </div>

        
        <div class="footer-container">
            <div class="icons-boxes">
                <div class="cir-icon">
                    <img src=".//images4/call.svg" alt="facebook" class="contact-img">
                </div>
                <div class="cir-icon">
                    <img src=".//images4/linkedin-big-logo.svg" alt="instegram" class="contact-img">
                </div>
                <div class="cir-icon">
                    <img src=".//images4/instagram (2).svg" alt="phone" class="contact-img">
                </div>
                <div class="cir-icon">
                    <img src=".//images4/facebook-app-symbol.svg" alt="youtube" class="contact-img">
                </div>
                <div class="border">
                </div>
        </div>
        <div class="empty-container">

        </div>
    </div>
</body>
</html>
